<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us -Void Group</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="contact.css">
 
</head>
<body>

  <header class="d-flex justify-content-center py-3 sticky-top bg-white shadow">
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="index.html" class="nav-link ">Home</a></li>
      <li class="nav-item"><a href="index.html" class="nav-link">Air Force</a></li>
      <li class="nav-item"><a href="Navy.html" class="nav-link">Navy</a></li>
      <li class="nav-item"><a href="Land.html" class="nav-link">Land Force</a></li>
      <li class="nav-item"><a href="Contact.html" class="nav-link">Contact</a></li>
    </ul>
  </header>

  <main class="container">
    <section class="contact-info">
      <h2>Contact With Us</h2>
      <div class="card-container">
        <div class="contact-card">
          <h3>Visit Us</h3>
          <a href="https://maps.app.goo.gl/SFioEVA6EU2V2cHE6" class="map">View On Map</a>
        </div>

        <div class="contact-card">
          <h3>Call Us</h3>
          <p>+91 1234567899</p>
          <small>Mon - Sunday, 9AM - 5PM</small>
        </div>

        <div class="contact-card">
          <h3>Mail Us</h3>
          <p><a href="divyagowdam05@gmail.com">VoidGroup@gmail.com</a></p>
        </div>
      </div>
    </section>
    <section class="contact-form">
      <h2>Get in Touch With Us</h2>
      <form action="#" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" required />


        <label for="message">Tell us About U</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Submit Now</button>
      </form>
    </section>
  </main>

 
</body>
</html>
